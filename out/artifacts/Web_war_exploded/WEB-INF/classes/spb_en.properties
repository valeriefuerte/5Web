review_p_1 = I went on a weekend. I did not have much time to see, now I want to return. I advise you to visit the excursion at the Yusupov Palace.
review_h_2 = Alina
review_p_2 = All tourists who ever plan to visit in St. Petersburg, I advise along with such museums as the Hermitage and the Kunstkamera, visit also the Russian Museum. Where else can you see so many pictures that we have known since childhood? This is the monumental "Last Day of Pompeii" by Bryullov, and the raging "The Ninth Wave" by Aivazovsky, and the majestic "Ship Grove" by Shishkin, and much, much more from what we know and love.
