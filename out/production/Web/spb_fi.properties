review_p_1 = K\u00E4vin viikonloppuna. Minulla ei ollut paljon aikaa n\u00E4hd\u00E4, nyt haluan palata. Kehotan sinua k\u00E4ym\u00E4\u00E4n Yusupovin palatsin retkell\u00E4.
