review_p_2 = Kaikki turistit, jotka aikovat milloinkaan k\u00E4yd\u00E4 Pietarissa, suosittelen yhdess\u00E4 sellaisten museoiden kanssa, kuten Eremitaasi ja Kunstkamera, my\u00F6s Ven\u00E4j\u00E4n museo. Miss\u00E4 muualla n\u00E4et niin monia kuvia, joita olemme tunteneet lapsuudesta l\u00E4htien? T\u00E4m\u00E4 on Bryullovin monumentaalinen "Pompein viimeinen p\u00E4iv\u00E4" ja Aivazovskin kauhistuva "Yhdeks\u00E4s aalto" ja Shishkinin majesteettinen "Ship Grove" ja paljon muuta, mit\u00E4 tied\u00E4mme ja rakastamme.
