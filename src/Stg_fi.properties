review_p_1 = Vanhan kaupungin alueella (Gamla Stan) on selv\u00E4sti rajattuja rajoja, koska se sijaitsee erillisell\u00E4 saarella. Piirin rakentaminen alkoi 1300-luvulla, joten siell\u00E4 on monia kapeita mukulakivikatuja, pieni\u00E4 viihtyisi\u00E4 neli\u00F6it\u00E4 ja pieni\u00E4 keltaisia taloja, jotka py\u00F6riv\u00E4t kesken\u00E4\u00E4n ja jotka on rakennettu pohjoisen saksalaisen goottityylin tyyliin.
