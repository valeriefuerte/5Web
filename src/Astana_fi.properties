review_p_1 = On paikkoja menn\u00E4, kauniita uusia rakennuksia, jokainen haluaa kuvata.
review_h_2 = Alexander
review_p_2 = Juuri saapui Kazakstanista. Me lep\u00E4\u00E4mme Borovoye. Astana on 2,5 tunnin p\u00E4\u00E4ss\u00E4 valtatie, tarkemmin - 300 km p\u00E4\u00E4ss\u00E4 Borovoe. Se oli mielenkiintoinen matka. Astana on jaettu kahteen kaupunkiin - vanhaan ja uuteen kaupunkiin. Uusi kaupunki on vain 13-vuotias eik\u00E4 ole viel\u00E4 kasvanut historiassa, mutta jokainen arkkitehtoninen rakenne ansaitsee huomiota ja ihailua. Ensimm\u00E4inen vaikutelma on \u00E4lykk\u00E4\u00E4t liikennev\u00E4yl\u00E4t, sile\u00E4t, leve\u00E4t, LED-valaistut k\u00E4velyreitit teill\u00E4, eli aivan asfaltilla. Yleens\u00E4 heill\u00E4 ei ole ongelmia teiden kanssa!
